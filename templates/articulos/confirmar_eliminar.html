{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<h2>¿Seguro que deseas eliminar "{{ articulo.nombre_articulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_articulo' articulo.id %}">Cancelar</a>
</form>
{% endblock %}
