{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Confirmar Eliminación{% endblock title %}

{% block content %}
    <div class="mt-12 w-1/2 mx-auto space-y-6">
        <!-- Formulario de confirmación tipo card responsivo a múltiples dispositivos con sombra y espacio entre elementos -->
        <div class="bg-white dark:bg-dark-main py-8 px-4 sm:rounded-lg sm:px-10 shadow-lg rounded-lg space-y-4">
            <h2 class="text-2xl font-bold">¿Seguro que deseas eliminar "{{ articulo.nombre_articulo }}"?</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    Sí, eliminar
                </button>
                <a href="{% url 'detalle_articulo' articulo.id %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
