{% extends "layouts/base.html" %}
{% load static %}
{% load tailwind_tags %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block title %}Agregar Articulo{% endblock title %}

{% block content %}
    <h1>Agregar Articulo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Agregar</button>
    </form>
{% endblock %}
