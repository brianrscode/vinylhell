{% if messages %}
    <div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
        {% for message in messages %}
        <div
            x-data="{ open: true }"
            x-init="setTimeout(() => open = false, 4000)"
            x-show="open"
            x-transition
            class="bg-white border-l-4 {{ message.tags|yesno:'border-green-500,border-red-500' }} shadow-lg rounded-md p-4 flex items-center space-x-3"
        >
            <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <div>
                <p class="font-semibold text-gray-800">{{ message.tags|title }}</p>
                <p class="text-gray-600">{{ message }}</p>
            </div>
            <button @click="open = false" class="ml-auto text-gray-400 hover:text-gray-700">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        {% endfor %}
    </div>
{% endif %}
